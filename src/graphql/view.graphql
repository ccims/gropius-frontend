query getViewList($orderBy: [ViewOrder!]!, $count: Int!, $skip: Int!, $project: ID!, $filter: ViewFilterInput!) {
    node(id: $project) {
        ... on Project {
            views(orderBy: $orderBy, first: $count, skip: $skip, filter: $filter) {
                nodes {
                    ...DefaultViewInfo
                    filterByTemplate {
                        nodes {
                            description
                        }
                    }
                }
                totalCount
            }
        }
    }
}

query getFilteredViewList($query: String!, $count: Int!, $filter: ViewFilterInput!) {
    searchViews(query: $query, first: $count, filter: $filter) {
        ...DefaultViewInfo
        filterByTemplate {
            nodes {
                description
            }
        }
    }
}

fragment DefaultViewInfo on View {
    id
    name
    description
    filterByTemplate {
        nodes {
            id
            name
        }
    }
}

fragment ViewGraphInfo on View {
    ...DefaultViewInfo
    relationLayouts {
        nodes {
            relation {
                id
            }
            points {
                x
                y
            }
        }
    }
    relationPartnerLayouts {
        nodes {
            relationPartner {
                id
            }
            pos {
                x
                y
            }
        }
    }
}

query getView($id: ID!) {
    node(id: $id) {
        ... on View {
            ...ViewGraphInfo
        }
    }
}

query searchViews($project: ID!, $query: String!, $count: Int!) {
    searchViews(query: $query, first: $count, filter: { project: { id: { eq: $project } } }) {
        ...DefaultViewInfo
    }
}

query firstViews($project: ID!, $count: Int!) {
    node(id: $project) {
        ... on Project {
            views(first: $count, orderBy: [{ field: NAME }]) {
                nodes {
                    ...DefaultViewInfo
                }
            }
        }
    }
}

mutation createView($input: CreateViewInput!) {
    createView(input: $input) {
        view {
            id
        }
    }
}

mutation updateView($input: UpdateViewInput!) {
    updateView(input: $input) {
        view {
            id
        }
    }
}

mutation deleteView($id: ID!) {
    deleteView(input: { id: $id }) {
        __typename
    }
}
